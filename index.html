<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Channel Booster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); min-height: 100vh; color: white; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(139, 92, 246, 0.3); }
        #customPopup { display: none; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="max-w-md w-full glass-card rounded-2xl p-8 shadow-2xl">
        <div class="text-center mb-8">
            <i class="fas fa-bolt text-4xl text-purple-500 mb-4"></i>
            <h1 class="text-2xl font-bold tracking-tight">React Channel by ryyn</h1>
        </div>

        <div id="cooldownDisplay" class="hidden mb-6 p-3 bg-red-900/30 border border-red-500/50 rounded-lg text-center">
            <p id="timerText" class="text-xl font-mono text-white">00:00:00</p>
        </div>

        <div class="space-y-4">
            <input type="text" id="postUrl" placeholder="https://whatsapp.com/channel/..." class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3 px-4 text-sm focus:outline-none focus:border-purple-500">
            <input type="text" id="reactEmoji" placeholder="Masukan emoji..." class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3 px-4 text-sm focus:outline-none focus:border-purple-500">
            
            <button onclick="submitReact()" id="btnSubmit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 font-bold py-3 rounded-xl shadow-lg flex items-center justify-center gap-2">
                <i class="fas fa-paper-plane"></i> Kirim React
            </button>
        </div>
    </div>

    <div id="customPopup" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
        <div class="glass-card max-w-sm w-full p-8 rounded-3xl border-2 border-purple-500 text-center">
            <h2 class="text-2xl font-bold mb-2">Berhasil!</h2>
            <p class="text-slate-300 mb-6">Data telah dikirim ke Owner.</p>
            <button onclick="closePopup()" class="w-full bg-slate-700 py-2 rounded-lg">Tutup</button>
        </div>
    </div>

    <script>
        const COOLDOWN_TIME = 10 * 60 * 1000;

        async function submitReact() {
            const url = document.getElementById('postUrl').value;
            const react = document.getElementById('reactEmoji').value;

            if (!url || !react) return alert('Isi semua data!');

            const btn = document.getElementById('btnSubmit');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';

            try {
                // 1. Kirim ke Logika Bot (Internal API)
                await fetch('/receive-data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ link: url, react: react, token: "ryn" })
                });

                // 2. Tetap jalankan API lama Anda agar react tetap masuk
                await fetch(`https://api-faa.my.id/faa/react-channel?url=${encodeURIComponent(url)}&react=${encodeURIComponent(react)}`);

                // Set Cooldown & Show Popup
                localStorage.setItem('lastUsed', new Date().getTime());
                showPopup();
            } catch (error) {
                alert('Gagal mengirim data ke server bot');
            } finally {
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Kirim React';
            }
        }

        function showPopup() { document.getElementById('customPopup').style.display = 'flex'; }
        function closePopup() { document.getElementById('customPopup').style.display = 'none'; location.reload(); }
    </script>
</body>
</html>
