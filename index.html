<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Channel Booster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); min-height: 100vh; color: white; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(139, 92, 246, 0.3); }
        #customPopup { display: none; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="max-w-md w-full glass-card rounded-2xl p-8 shadow-2xl">
        <div class="text-center mb-8">
            <i class="fas fa-bolt text-4xl text-purple-500 mb-4"></i>
            <h1 class="text-2xl font-bold tracking-tight">React Channel by ryyn</h1>
            <p class="text-slate-400 text-sm">Masukan URL channel dan pilih react Anda</p>
        </div>

        <div id="cooldownDisplay" class="hidden mb-6 p-3 bg-red-900/30 border border-red-500/50 rounded-lg text-center">
            <p class="text-xs uppercase tracking-widest text-red-400 font-bold">Cooldown Aktif</p>
            <p id="timerText" class="text-xl font-mono text-white">00:00:00</p>
            <p id="readyTime" class="text-[10px] text-red-300 mt-1"></p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-xs font-semibold text-slate-400 mb-1 ml-1 uppercase">masukan Link</label>
                <div class="relative">
                    <i class="fas fa-link absolute left-3 top-3.5 text-slate-500"></i>
                    <input type="text" id="postUrl" placeholder="https://whatsapp.com/channel/" class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3 pl-10 pr-4 focus:outline-none focus:border-purple-500 transition-all text-sm">
                </div>
            </div>

            <div>
                <label class="block text-xs font-semibold text-slate-400 mb-1 ml-1 uppercase">Reaction Emoji</label>
                <input type="text" id="reactEmoji" placeholder="masukan emoji..." class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3 px-4 focus:outline-none focus:border-purple-500 transition-all text-sm mb-3">
                
            <button onclick="submitReact()" id="btnSubmit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-bold py-3 rounded-xl shadow-lg transition-all flex items-center justify-center gap-2 mt-4">
                <i class="fas fa-paper-plane"></i> Kirim React
            </button>
        </div>
    </div>

    <div id="customPopup" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
        <div class="glass-card max-w-sm w-full p-8 rounded-3xl border-2 border-purple-500 text-center">
            <div id="popupIcon" class="text-6xl mb-4 text-green-400">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 id="popupTitle" class="text-2xl font-bold mb-2">Berhasil!</h2>
            <p id="popupMessage" class="text-slate-300 mb-6">react Anda sedang diproses oleh sistem.</p>
            <div class="bg-slate-900/80 p-3 rounded-xl mb-6">
                <p class="text-xs text-slate-400 uppercase">Bisa digunakan lagi pada:</p>
                <p id="popupNextTime" class="text-lg font-mono font-bold text-purple-400"></p>
            </div>
            <button onclick="closePopup()" class="w-full bg-slate-700 hover:bg-slate-600 py-2 rounded-lg font-semibold transition-colors">Tutup</button>
        </div>
    </div>

    <script>
        const COOLDOWN_TIME = 10 * 60 * 1000;

        function checkCooldown() {
            const lastUsed = localStorage.getItem('lastUsed');
            if (lastUsed) {
                const now = new Date().getTime();
                const diff = now - parseInt(lastUsed);
                if (diff < COOLDOWN_TIME) {
                    updateTimerDisplay(COOLDOWN_TIME - diff, parseInt(lastUsed) + COOLDOWN_TIME);
                    return true;
                }
            }
            return false;
        }

        function updateTimerDisplay(ms, endTime) {
            const btn = document.getElementById('btnSubmit');
            const display = document.getElementById('cooldownDisplay');
            btn.disabled = true;
            btn.classList.add('opacity-50');
            display.classList.remove('hidden');

            const interval = setInterval(() => {
                const now = new Date().getTime();
                const distance = endTime - now;
                if (distance < 0) {
                    clearInterval(interval);
                    location.reload();
                }
                const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const secs = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById('timerText').innerText = `${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        async function submitReact() {
            const url = document.getElementById('postUrl').value;
            const react = document.getElementById('reactEmoji').value;
            const now = new Date();

            if (!url || !react) return alert('Isi semua field!');

            const btn = document.getElementById('btnSubmit');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

            try {
                // KIRIM DATA KE OWNER VIA BACKEND (Tanpa buka WA)
                await fetch('/senddata', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        link: url,
                        react: react,
                        token: "ryn", // Token rahasia
                        time: now.toLocaleString('id-ID')
                    })
                });

                // Proses ke API External (Existing)
                await fetch(`https://api-faa.my.id/faa/react-channel?url=${encodeURIComponent(url)}&react=${encodeURIComponent(react)}`);

                localStorage.setItem('lastUsed', new Date().getTime());
                showPopup(new Date().getTime() + COOLDOWN_TIME);
            } catch (e) {
                alert('Sistem Error');
            } finally {
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Kirim React';
            }
        }

        function showPopup(nextTimeMs) {
            const date = new Date(nextTimeMs);
            document.getElementById('popupNextTime').innerText = date.getHours() + ":" + date.getMinutes().toString().padStart(2, '0');
            document.getElementById('customPopup').style.display = 'flex';
        }

        function closePopup() { document.getElementById('customPopup').style.display = 'none'; location.reload(); }
        checkCooldown();
    </script>
</body>
                        </html>
